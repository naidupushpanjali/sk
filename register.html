<body>
    <!-- Start Header section -->

    <header class="header">
        <!-- <img src="./assets/images/path-1436.svg" class="header-border" /> -->
        <div class="header-border">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="logo-image-registration">
                            <img src="assets/images/logo.svg" class="Logo">
                        </div>
                        <div class="register"><img src="./assets/images/mobile_logo.svg"/></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header section -->

    <!-- <button type="submit" class="btn btn-primary button-submit-mobile">Next</button><input type="button" name="next" class="next btn  button-submit-mobile" value="Next" onsubmit="onQuestionInputChange(event)"/> -->
    <!-- Banner section starts -->
    <section id="registration-form">
        <div class="container"  data-aos="fade-up" data-aos-delay="400">
            <div class="row">
                <div class="col-sm-12 form-state">
                    <img src="./assets/images/cloud1.svg" alt="Cloud-1" class="cloud-1-register">
                    <div class="col-sm-7 registration-form">
                        <form action="" name="" class="demo-form" id="registrationForm" data-parsley-validate> 
                            <!-- Personal details -->
                            <div class="container progress_container">
                                <div class="row progress_bar_row">
                                    <div class="col-sm-12">
                                        <span class="question_no"></span>
                                        <div id="progress_bar"></div>
                                        <div class="progressContainer">
                                            <div id="progressBar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="container section_1 question_set active_question" id="question_1">
                                <fieldset id ="form_01" class="form-section">
                                    <div class="row form-header">
                                        <div class="col-sm-12">
                                            <h2 id="reg-form-title">Hey Trader/Investor, letâ€™s get to know each other...</h2>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_1" for="fname">Your Full Name please?</label>
                                                    <input 
                                                        id="answer_1" 
                                                        type="text" 
                                                        name="name"
                                                        class="form-control input-fields" 
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label id="question_2" for="age">How old are you?</label>
                                                    <input 
                                                        id="answer_2" 
                                                        type="number"
                                                        name="age" 
                                                        onKeyPress="if(this.value.length==2) return false;"
                                                        class="form-control input-fields"
                                                        required=""
                                                        data-parsley-pattern-message="You need to be 18+ to open an account with us."
                                                        data-parsley-range-message="You need to be 18+ to open an account with us."
                                                        type="range"
                                                        data-parsley-range="[18, 100]"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_3" for="mobileNo">What is your mobile no.?</label>
                                                    <input 
                                                        id="answer_3" 
                                                        type="tel"
                                                        maxlength="10"
                                                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                                                        name="phone" 
                                                        class="form-control input-fields"
                                                        onkeypress="return isNumber(event);"
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label id="question_4" for="email">Where do we reach you on E-mail ?</label>
                                                    <input 
                                                        id="answer_4" 
                                                        type="email" 
                                                        name="email"
                                                        class="form-control input-fields"
                                                        required=""
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-data">
                                        <div class="col-sm-12 d-flex form-set">
                                            <div class="col-sm-6 input-type">
                                                <div class="form-group">
                                                    <label id="question_5" for="pincode">Pincode</label>
                                                    <input 
                                                        id="answer_5" 
                                                        type="number" 
                                                        name="pincode"
                                                        pattern="[0-9]{3}[0-9]{3}"
                                                        class="form-control input-fields"
                                                        required=""
                                                        onKeyPress="if(this.value.length==6) return false;"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Fieldset 1 -->
                                    <!-- <button type="submit" class="btn btn-primary button-submit-desktop next">Next</button> -->
                                     <div class="form-navigation"> 
                                        <div id="html_element"></div>
                                         <p class="disclaimer">*Sharekhan customers do not qualify</p>
                                        <button type="Submit" value="Submit" id="next" name="next1" class="next btn  button-submit-desktop reg_form_next" 
                                        data-next="traderorinvestor" data-section="common_question" data-index="personal_data" tabindex="0"
                                        >Next</button>
                                        <!-- <button type="button" id="next" name="next1" class="next btn  button-submit-desktop reg_form_next" 
                                        data-next="traderorinvestor" data-section="common_question" data-index="personal_data" tabindex="0">Next</button> -->
                                     </div> 
                                     <!-- <span class="progress_questions"></span> -->
                                </fieldset>
                            </div>

    <div class="modal fade" id="verifyModal" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <img src="./assets/images/path-1436.svg" class="header-border" />
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Enter OTP</h4>
            <button type="button" class="close" data-dismiss="modal" onclick="clearField();">Ã—</button>
            </div>
            <p class="modal-para">Type below the access code sent via SMS for mobile number verification</p>
            <!-- Modal body -->
            <div class="modal-body">
                <p id="resend_msg" style="text-align:center;color:green;"></p>
                <p id="error_msg" style="text-align:center;color:green;"></p>
                
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="text" id="otp" name="otp" maxlength="6">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <!-- <span>Didn't receive OTP?</span>
                    <a href="#">Didn't receive OTP?</a> -->
                </div>
                <p class="otp_error">Invalid OTP</p>
                <p class="otp_success">Verified</p>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="otp_submit" type="button">
                        Submit
                    </button>
                </div>
                <!-- <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="otp_resend">
                        Resend
                    </button>
                </div> -->
            </div>
            <!-- Modal footer -->
            </div>
        </div>
    </div>

    <!-- Validating a form -->
    <script>
    const enableButton = evt => {
        var terms_condition_check = $('input[name=tandc_block]:checked').length;
        if(terms_condition_check > 1)
        {
            $('.next2').attr('disabled', false).removeClass('disable-hover');
        }
        else{
            $('.next2').attr('disabled', true).addClass('disable-hover');

        }
    }

    const hideValidate = evt => {
        if(evt.currentTarget.name == "input_9")
        {
            var checkbox_input_len = $('input[name='+evt.currentTarget.name+']:checked').length;
            if(checkbox_input_len < 4)
            {
                $('#'+evt.currentTarget.name+'_2').css('display','none');
                $('#'+evt.currentTarget.name+'_3').css('display','none');
            }
            else{
                $('#'+evt.currentTarget.name+'_2').css('display','block');
            }
            if(checkbox_input_len == 3){
                $('#'+evt.currentTarget.name+'_3').css('display','block');
            }
        }
        else
        {
            $('#'+evt.currentTarget.name).css('display','none');
            $('#input_10_other').css('display','none');
        }

        if($('input[name=tandc_block]:checked').length > 1){
            $('input[name=tandc_block]').attr('checked', 'checked');
        }
        
        if($('[name='+evt.currentTarget.name+']:last:checked').length == 1){
            // if(evt.currentTarget.id == "option_noa"){
                // // if($('input[name=tandc_block]:checked').length > 1){
                //     $(':checkbox[name=input_9]:disabled').attr('disabled', false);
                // // }
                // else{
                    $(':checkbox[name='+evt.currentTarget.name+']').not(':checked').attr('disabled', true);
                // }
            // }
        }
        else{
            // if(evt.currentTarget.id == "option_noa"){
                $(':checkbox[name='+evt.currentTarget.name+']:disabled').attr('disabled', false);
            // }
        }

        if(evt.currentTarget.name == "input_9"){
            var checkbox_input_len = $('input[name='+evt.currentTarget.name+']:checked').length;
            var maxChecks = 3;
            if($('[name='+evt.currentTarget.name+']:last:checked').length != 1){
                if (checkbox_input_len >= maxChecks) {
                    $(':checkbox[name=input_9]').not(':checked').attr('disabled', true);
                } else {
                    $(':checkbox[name=input_9]:disabled').attr('disabled', false);
                }
            }
        }

        if(evt.currentTarget.id == "option_10k"){
            $('input[name=text1]').addClass('show_textbox');
            $('.text').addClass('show_div');
        }
        else{
            $('input[name=text1]').removeClass('show_textbox');
            $('.text').removeClass('show_div');
        }
    }

    const hideValidate10ka = evt =>{
        if(evt.currentTarget.value != null){
            $('#input_10_other').css('display','none');
        }
        else{
            $('#input_10_other').css('display','block');
        }
    }

    document.querySelector("#answer_2").addEventListener("keypress", function (evt) {
        if (evt.which != 8 && evt.which != 0 && evt.which < 48 || evt.which > 57 || evt.which == 229)
        {
            evt.preventDefault();
        }
        if(evt.which == 229){
            evt.preventDefault();
        }
    });

    $('#answer_2').keypress(function(e){ 
        if (this.value.length == 0 && e.which == 48 ){
            return false;
        }
    });

    $('#answer_2').on('keyup', function (evt) {
        if (evt.which == 158){
            evt.preventDefault();
        }
    });

    // document.querySelector("#answer_5").addEventListener("keypress", function (evt) {
    //     if (evt.which != 8 && evt.which != 0 && (evt.which < 48 || evt.which > 57) || (evt.keyCode >= 96 && evt.keyCode <= 105))
    //     {
    //         evt.preventDefault();
    //     }
    //     if(evt.which == 56){
    //         evt.preventDefault();
    //     }
    // });

    function isNumber(event){
        var keycode = event.keyCode;
        if(keycode >= 48 && keycode <= 57){
            return true;
        }
        return false;
    }

    function openUrl() {
        window.open("./assets/pdf/Final_Terms&Conditions(T&C).pdf", "_blank");
    }

    // function validateAge(){
